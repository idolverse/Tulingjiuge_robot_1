          </thead>
          <tbody>

              </td>
              <td>

                <button ng-click="removeProp(key)">‚ùå</button>

            </tr>
            <tr>
              <td><input type="text" ng-model="newProp.name" placeholder="New Name" /></td>

      </div>
<br/>
<div class="email-container">
  <div class="row">
    <table class="padded-table">
      <tr>
        <td>To:</td>
        <td>
          <input type="email" ng-model="service.config.to" placeholder="Recipient Email" />
        </td>
      </tr>
      <tr>
        <td>From:</td>
        <td>
          <input type="email" ng-model="service.config.from" placeholder="Sender Email" />
        </td>
      </tr>
      <tr>
        <td>Subject:</td>
        <td>
          <input type="text" ng-model="emailSubject" placeholder="Subject" />
        </td>
      </tr>
      <tr>
        <td>Message:</td>
        <td>
          <textarea ng-model="emailMessage" rows="5" placeholder="Type your message here..."></textarea>
        </td>
      </tr>
      <tr>
        <td>Format:</td>
        <td>
          <select id="emailFormat" ng-model="service.config.format" ng-init="service.config.format='html'">
            <option value="text">text</option>
            <option value="html">html</option>
          </select>        
        </td>

      </tr>    
  </table>


      <button ng-click="sendEmail()">üìß Send Email</button>
    </div>
    
  </div>
</div>
